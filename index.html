<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Joyeux Anniversaire Maman ! üéÇ</h1>
    <div class="container">
        <div class="heart"></div>
        <button id="playMusic">Jouer la musique</button>
    </div>
    
    <video autoplay loop id="bg-video" muted>
        <source src="video/Joyeux Anniversaire.mp4" type="video/mp4">
    </video>

    <!-- Bouton pour activer le son -->
    <button id="soundButton">Activer le son</button>
    
<script>
    // √âcouteur d'√©v√©nement pour activer le son lorsqu'on clique sur le bouton
    document.getElementById('soundButton').addEventListener('click', function() {
        var video = document.getElementById('bg-video');
        video.muted = false;  // D√©sactiver le mode "muted"
        this.style.display = 'none';  // Cacher le bouton apr√®s activation du son
    });
</script>
    
    <!-- Ballons flottants -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Feux d'artifice -->
    <div class="fireworks">
        <div style="top: 10%; left: 50%; animation-delay: 0s;"></div>
        <div style="top: 20%; left: 30%; animation-delay: 1s;"></div>
        <div style="top: 30%; left: 70%; animation-delay: 2s;"></div>
        <div style="top: 50%; left: 10%; animation-delay: 3s;"></div>
        <div style="top: 60%; left: 80%; animation-delay: 4s;"></div>
        <div style="top: 80%; left: 20%; animation-delay: 5s;"></div>
    </div>
   

    <!-- Balise audio pour la musique -->
        <audio id="music" loop>
        <source src="musique/happy_birthday.mp3" type="audio/mp3">
        Ton navigateur ne supporte pas l'√©l√©ment audio.
        </audio>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
            var music = document.getElementById("music");
            var playButton = document.getElementById("playMusic");

            playButton.addEventListener("click", function () {
                if (music.paused) {
                music.play();
                playButton.textContent = "‚è∏Ô∏è Pause";
                } else {
                music.pause();
                playButton.textContent = "üéµ Jouer la musique";
                }
        });
    });
        </script>

</body>
</html>
